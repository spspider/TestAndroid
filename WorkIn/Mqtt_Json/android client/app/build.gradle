apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "org.example.mqtt"
        minSdkVersion 14
        targetSdkVersion 22

        testApplicationId "org.example.mqtt1"
        testInstrumentationRunner "android.test.InstrumentationTestRunner1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.+'
    compile 'com.android.support:appcompat-v7:22.+'
    compile files('libs/android-support-v13.jar')
    compile files('libs/mqtt-client-1.6-SNAPSHOT-uber.jar')
}
